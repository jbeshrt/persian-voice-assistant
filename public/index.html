<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار پرداخت صوتی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Orb Section -->
        <div class="orb-section">
            <div class="orb-container" id="orbContainer">
                <svg class="orb" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="orbGradient" cx="30%" cy="30%">
                            <stop offset="0%" style="stop-color:#60d5ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#1e90ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.8" />
                        </radialGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle class="orb-circle" cx="100" cy="100" r="80" fill="url(#orbGradient)" filter="url(#glow)"/>
                    <circle class="orb-pulse" cx="100" cy="100" r="80" fill="none" stroke="#60d5ff" stroke-width="2" opacity="0.3"/>
                </svg>
            </div>
            <div class="status-text" id="statusText">آماده شنیدن</div>
        </div>

        <!-- Cards Section -->
        <div class="cards-grid" id="savedCards">
            <!-- Cards will be rendered here -->
        </div>

        <!-- Add Card Button -->
        <button id="addCardBtn" class="add-card-btn">
            <span>➕</span>
            افزودن کارت جدید
        </button>

        <!-- Transactions Section -->
        <div class="transactions-section">
            <h2 class="section-title">تراکنش‌ها</h2>
            <div class="transactions-list" id="paymentLog">
                <!-- Transactions will be rendered here -->
            </div>
        </div>

        <!-- Hidden Controls for Testing -->
        <div class="hidden-controls">
            <button id="startBtn" class="hidden-btn">Start</button>
            <button id="stopBtn" class="hidden-btn">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
